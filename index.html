<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">

        <div class="calculator">

            <div class="display">
                <div data-previous-operator class="previous-operation"></div>
                <div data-current-operator class="current-operation"></div>
            </div>
        
                <button class="operator span-2" data-clear-all>AC</button>
                <button data-operator class="operator" >+</button>
                <button  data-operator class="operator">-</button>
                <button class=" operator2" data-clear>DEL</button>
                <button  data-operator class="operator multiply">*</button>
                <button data-operator class="operator divide" >รท</button>
                <button data-operator class="operator percent" >%</button>
                <button data-number class="decimal">.</button>
                <button data-number class="btn-7">7</button>
                <button data-number class="btn-8">8</button>
                <button data-number class="btn-9">9</button>
                <button data-number class="btn-4">4</button>
                <button data-number class="btn-5">5</button>
                <button data-number class="btn-6">6</button>
                <button data-number class="btn-1">1</button>
                <button data-number class="btn-2">2</button>
                <button data-number class="btn-3">3</button>
                <button  data-number class="btn-0">0</button>
                
                <button class="equal-key" data-equals>=</button>
            </div>
        </div>
    </div>
    <script src="https://drive.google.com/uc?export=view&id=1o2TyIoeinQn_qJtOZmYOjC7kDuyVV41r"></script>
    <script src="index.js"></script>
    
</body>
</html>
